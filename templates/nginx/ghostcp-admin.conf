# GhostCP Admin Panel - NGINX Configuration
# Listens on port 2083 with SSL
# This should be included in the main nginx.conf

upstream ghostcp_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP redirect to HTTPS on port 2083
server {
    listen 2083;
    listen [::]:2083;
    server_name _;
    
    return 301 https://$host:2083$request_uri;
}

# HTTPS server for GhostCP Admin
server {
    listen 2083 ssl http2;
    listen [::]:2083 ssl http2;
    server_name _;
    
    # SSL Configuration - self-signed cert initially, replaced by Let's Encrypt
    ssl_certificate /etc/ghostcp/ssl/server.crt;
    ssl_certificate_key /etc/ghostcp/ssl/server.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob: wss:;" always;
    
    # Increase buffer sizes for WebSocket
    proxy_buffering off;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Static files for Leptos
    location /pkg {
        alias /var/www/ghostcp/pkg;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /assets {
        alias /var/www/ghostcp/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API endpoints
    location /api {
        proxy_pass http://ghostcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 2083;
        
        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # WebSocket endpoint for live updates
    location /ws {
        proxy_pass http://ghostcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Main application
    location / {
        proxy_pass http://ghostcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 2083;
        
        # SPA fallback
        try_files $uri $uri/ /index.html;
    }
    
    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=ghostcp_api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=ghostcp_auth:10m rate=5r/m;
    
    location /api/v1/auth/login {
        limit_req zone=ghostcp_auth burst=5 nodelay;
        proxy_pass http://ghostcp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Access logs
    access_log /var/log/nginx/ghostcp-admin.access.log;
    error_log /var/log/nginx/ghostcp-admin.error.log;
}